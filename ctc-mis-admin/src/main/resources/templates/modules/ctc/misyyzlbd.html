<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
			<div class="grid-btn">

				<div class="form-group col-sm-20">
					<input type="text" class="ctc-form-control" placeholder="标题"
						id="title"> <input type="text" class="ctc-form-control"
						placeholder="来源" id="source"> <input type="text"
						class="ctc-form-control" placeholder="开始日期" id="beginDateId">
					<input type="text" class="ctc-form-control" placeholder="结束日期"
						id="endDateId"> <select class="ctc-form-control"
						id="langu">
						<option value="zh" selected="selected">请选择语言</option>
						<option value="zh">中文</option>
						<option value="en">英文</option>
					</select>

				</div>

				<a class="btn btn-primary" @click="query"><i class="fa fa-plus"></i>&nbsp;查询</a>
				<#if shiro.hasPermission("ctc:misyyzlbd:save")> <a
					class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
				</#if>
				<#if shiro.hasPermission("ctc:misyyzlbd:update")> <a
					class="btn btn-primary" @click="update"><i
					class="fa fa-pencil-square-o"></i>&nbsp;修改</a> </#if>
				<#if shiro.hasPermission("ctc:misyyzlbd:delete")> <a
					class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
				</#if>
			</div>
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>

		<div v-show="!showList" class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">标题</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="misYyZlbd.title"
							placeholder="标题" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">频道</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="misYyZlbd.channel" placeholder="频道" />
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-2 control-label">链接</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="misYyZlbd.url"
							placeholder="url地址" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">语言</div>
					<div class="col-sm-10">
						<!-- <input type="text" class="form-control"
							v-model="misYyZlbd.language" placeholder="en,zh" /> -->
							<select  class="ctc-form-control" v-model="misYyZlbd.language">
              					<option value="zh" selected="selected">请选择语言</option>
              					<option value="zh">中文</option>
              					<option value="en">英文</option>
             				</select> 
					</div>
				</div>
				
				
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" @click="saveOrUpdate"
						value="确定" /> &nbsp;&nbsp;<input type="button"
						class="btn btn-warning" @click="reload" value="返回" />
				</div>
			</form>
		</div>
	</div>
	

<script src="${request.contextPath}/statics/js/modules/ctc/misyyzlbd.js?_${.now?long}"></script>
<script src="${request.contextPath}/statics/test/ctcdate.js"></script>

</body>
</html>

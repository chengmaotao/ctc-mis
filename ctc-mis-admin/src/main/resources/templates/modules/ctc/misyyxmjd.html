<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
        
      		<div class="form-group col-sm-20">
      			<input type="text" class="ctc-form-control" placeholder="标题" id="title">
                <input type="text" class="ctc-form-control" placeholder="开始日期" id="beginDateId">
                <input type="text" class="ctc-form-control" placeholder="结束日期" id="endDateId">
                 <select  class="ctc-form-control" id="langu">
              		<option value="zh" selected="selected">请选择语言</option>
              		<option value="zh">中文</option>
              		<option value="en">英文</option>
              	</select> 
              
            </div>
        	<div>
       		<a class="btn btn-primary" @click="query">查询</a>
			<#if shiro.hasPermission("ctc:misyyxmjd:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("ctc:misyyxmjd:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("ctc:misyyxmjd:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
			</div>
			 
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                   
											                    <div class="form-group">
                        
                    </div>
											                    <div class="form-group">
					  <div class="col-sm-2 control-label">标题</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="misYyXmjd.title" placeholder="标题"/>
                        </div>
                        
                        <div class="col-sm-2 control-label">链接</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="misYyXmjd.url" placeholder="链接"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">语言</div>
                        <div class="col-sm-10">
                          <!--   <input type="text" class="form-control" v-model="misYyXmjd.langue" placeholder="语言"/> -->
                        	  <select  class="ctc-form-control" v-model="misYyXmjd.langue">
              					<option value="zh" selected="selected">请选择语言</option>
              					<option value="zh">中文</option>
              					<option value="en">英文</option>
             				</select> 
                        </div>
                    </div>
											    
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/ctc/misyyxmjd.js?_${.now?long}"></script>
<script src="${request.contextPath}/statics/test/ctcdate.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
    <script src="${request.contextPath}/statics/js/jquery.form.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <form id="ajaxForm" class="clearfix" action="/ctc/misyyques/save" method="post" enctype="multipart/form-data">
                <div class="form-group file_father" >
                    <input type="file" name="file" value="选择xls文件" class="form-control file_input" v-model="misYyQues.input" id="file_input"/>

                </div>
                <button type="submit" class="btn btn-default btn2" id="import_file">导入</button>
                <div class="form-group col-sm-4 input-father"  style="margin-left: 20px;">
                    <#if shiro.hasPermission("ctc:misyyques:update")>
                    <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
                </#if>
                </div>
            </form>

        </div>
        <table id="jqGrid" class="ui-jqgrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">问题</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="misYyQues.question" placeholder="问题"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">选项A</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="misYyQues.answerA" placeholder=""/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">选项B</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="misYyQues.answerB" placeholder=""/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">选项C</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="misYyQues.answerC" placeholder=""/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">选项D</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="misYyQues.answerD" placeholder=""/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">正确答案</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="misYyQues.answerRight" placeholder="正确答案"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">关键字</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="misYyQues.keyword" placeholder="关键字"/>
                        </div>
                    </div>

											                    <div class="form-group">
                        <div class="col-sm-2 control-label">奖励类型</div>
                        <div class="col-sm-10">
                            <!--<input type="text" class="form-control" v-model="misYyQues.type" placeholder="奖励类型0：信用钻1：算力2：ctc"/>-->
                            <select  class="ctc-form-control" v-model="misYyQues.type">
                                <option value="0">信用钻</option>
                                <option value="1">算力</option>
                                <option value="2">ctc</option>
                            </select>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">奖励数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="misYyQues.count" placeholder="奖励数量"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">语言设置</div>
                        <div class="col-sm-10">
                            <!--<input type="text" class="form-control" v-model="misYyQues.language" placeholder="语言设置zh:中文en：英文"/>-->
                            <select  class="ctc-form-control" v-model="misYyQues.language">
                                <option value="zh">中文</option>
                                <option value="en">英文</option>
                            </select>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/ctc/misyyques.js?_${.now?long}"></script>
</body>
</html>

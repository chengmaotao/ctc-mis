<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<!-- 提现明细 -->
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<div class="form-group col-sm-15">
                <input type="text" class="ctc-form-control" placeholder="开始日期" id="beginDateId">
                <input type="text" class="ctc-form-control" placeholder="结束日期" id="endDateId">
                <input type="text" class="ctc-form-control" placeholder="用户ID" id="customerId">
                <input type="text" class="ctc-form-control" placeholder="手机号" id="username">
              	<select  class="ctc-form-control" id="status">
              	<option value="" selected="selected">请选择状态</option>
              	<option value="W">待处理</option>
              	<option value="U">处理中</option>
              	<option value="C">已提交</option>
              	<option value="S">成功</option>
              	<option value="F">失败</option>
              	<option value="NQ">待查询</option>
              	</select> 
              	
       		 
            </div>
            <a class="btn btn-default" @click="query">查询</a> 
            
        </div>
         
        <table id="jqGrid"></table>
        	<div >
        		<span id="userCount"  ctc-form-control>累计用户:0</span>
       			<span id="ctcCount"  ctc-form-control>累计数量:0</span>
       		 </div>
        <div id="jqGridPager"></div>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/ctc/withdraworder.js?_${.now?long}"></script>
<script src="${request.contextPath}/statics/test/ctcdate.js"></script>
</body>
</html>

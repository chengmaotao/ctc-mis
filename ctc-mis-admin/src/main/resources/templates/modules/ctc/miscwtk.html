<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
          	<div class="form-group col-sm-2">
        		<input type="text" class="form-control" v-model="misCwTk.telNo" placeholder="手机号" id="telNo">
       		 </div>
         <a class="btn btn-default" @click="query">查询</a>
         <#if shiro.hasPermission("ctc:miscwtk:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("ctc:miscwtk:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<!-- <#if shiro.hasPermission("ctc:miscwtk:delete")>

            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>

			</#if> -->

		</div>

        <table id="jqGrid"></table>

        <div id="jqGridPager"></div>

    </div>

    <div v-show="!showList" class="panel panel-default">

        <div class="panel-heading">{{title}}</div>

        <form class="form-horizontal">

			<div class="form-group">

                        <div class="col-sm-2 control-label">手机号</div>

                        <div class="col-sm-10">

                            <input type="text" class="form-control" v-model="misCwTk.telno" placeholder="手机号"/>

                        </div>

                    </div>

											                    <div class="form-group">

                        <div class="col-sm-2 control-label">用户姓名</div>

                        <div class="col-sm-10">

                            <input type="text" class="form-control" v-model="misCwTk.name" placeholder="用户姓名"/>

                        </div>

                    </div>

						<!-- 					                    <div class="form-group">

                        <div class="col-sm-2 control-label">银行卡号</div>

                        <div class="col-sm-10">

                            <input type="text" class="form-control" v-model="misCwTk.bankno" placeholder="银行卡号"/>

                        </div>

                    </div>

											                    <div class="form-group">

                        <div class="col-sm-2 control-label">开户支行</div>

                        <div class="col-sm-10">

                            <input type="text" class="form-control" v-model="misCwTk.bankbanchname" placeholder="开户支行"/>

                        </div>

                    </div> -->

											                    <div class="form-group">

                        <div class="col-sm-2 control-label">CTC数量</div>

                        <div class="col-sm-10">

                            <input type="text" class="form-control" v-model="misCwTk.ctcamount" placeholder="CTC数量" onpaste="return false"
							oncontextmenu="return false" oncopy="return false"
							oncut="return false" id="amount" placeholder="" data-value="amount"
							onblur="checkNum(this)"
							onkeyup="this.value=this.value.replace(/[^0-9.]/g,'')" maxlength="20"/>

                        </div>

                    </div>

											                    <div class="form-group">

                        <div class="col-sm-2 control-label">单价</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="misCwTk.price" placeholder="单价" onpaste="return false"
							oncontextmenu="return false" oncopy="return false"
							oncut="return false" id="amount" placeholder="" data-value="amount"
							onblur="checkNum(this)"
							onkeyup="this.value=this.value.replace(/[^0-9.]/g,'')" maxlength="20"/>
                        </div>
                    </div>

											                    <div class="form-group">

                        <div class="col-sm-2 control-label">主地址</div>

                        <div class="col-sm-10">

                            <input type="text" class="form-control" v-model="misCwTk.mainaddress" placeholder="主地址" maxlength="32"/>

                        </div>

                    </div>

											                    <div class="form-group">

                        <div class="col-sm-2 control-label">子地址</div>

                        <div class="col-sm-10">

                            <input type="text" class="form-control" v-model="misCwTk.subaddress" readonly="readonly" placeholder="子地址"/>

                        </div>

                    </div>
											                    <div class="form-group">

                        <div class="col-sm-2 control-label">微信号</div>

                        <div class="col-sm-10">

                            <input type="text" class="form-control" v-model="misCwTk.wxAppid" placeholder="微信号" maxlength="100"/>

                        </div>

                    </div>

											                    <div class="form-group">

                        <div class="col-sm-2 control-label">微信昵称</div>

                        <div class="col-sm-10">

                            <input type="text" class="form-control" v-model="misCwTk.wxNickname" placeholder="微信昵称" maxlength="150"/>

                        </div>

                    </div>

                    

											                    <div class="form-group">

                        <div class="col-sm-2 control-label">打款方地址</div>

                        <div class="col-sm-10">

                            <input type="text" class="form-control" v-model="misCwTk.personAddress" placeholder="打款方地址" maxlength="32"/>

                        </div>

                    </div>

					<div class="form-group">

                        <div class="col-sm-2 control-label">退款状态</div>

                        <div class="col-sm-10">

                        	<select class="form-control" v-model="misCwTk.tStatus" id="tStatus">

                        		<option value="0">待处理</option>

                        		<option value="1">已退款</option>

                        	</select>

                        </div>

                    </div>

						 

				<div class="form-group">

                <div class="col-sm-2 control-label"></div>

                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>

                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>

            </div>

        </form>

    </div>

</div>

<script src="${request.contextPath}/statics/js/modules/ctc/miscwtk.js?_${.now?long}"></script>

</body>

</html>

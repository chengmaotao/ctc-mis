<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			 <div class="form-group col-sm-4">
			  <input type="text" class="ctc-form-control"  placeholder="标题" v-model="misAutoReply.name">
               <select class="ctc-form-control" v-model="misAutoReply.type">
					<option value="" >请选择</option>
                     <option value="text" >文本消息</option>
	                 <option value="image" >图片消息</option>
	                  <option value="news">图文消息</option>
                 </select>
           
			</div>
            <a  class="btn btn-default ctc-form-control" @click="query">查询</a>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			 <a class="btn btn-primary" @click="newsSyn"><i class="fa fa-plus"></i>&nbsp;图文消息同步</a>
			 <a class="btn btn-primary" @click="imageSyn"><i class="fa fa-plus"></i>&nbsp;图片消息同步</a>
       
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
					<div class="form-group">
                        <div class="col-sm-2 control-label">类型</div>
                        <div class="col-sm-10" v-if="isadd">
                        	<select class="form-control" v-model="misAutoReply.type" >
	                        	<option value="text" selected="selected">文本消息</option>
                        	</select>
                        </div>
                        <div class="col-sm-10" v-if="!isadd">
                        	<select class="form-control" v-model="misAutoReply.type" disabled="disabled">
                        		<option value="text" >文本消息</option>
	                        	<option value="image" >图片消息</option>
	                        	<option value="news">图文消息</option>
                        	</select>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">标题</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="misAutoReply.name" placeholder="标题"/>
                        </div>
                    </div>
											              
					<div class="form-group">
                        <div class="col-sm-2 control-label">关键词</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="misAutoReply.keyword" placeholder="关键词"/>
                        </div>
                    </div> 
											                    
					<div class="form-group">
                        <div class="col-sm-2 control-label">自动回复文本内容</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="misAutoReply.text" placeholder="自动回复文本内容"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">事件类型</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="misAutoReply.keyEvent" placeholder="事件类型"/>
                        </div>
                    </div>
											                      
				<div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/ctc/misautoreply.js?_${.now?long}"></script>
</body>
</html>
